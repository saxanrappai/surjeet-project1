<!-- Theme Segment - Segment List -->
<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
      <ion-title *ngIf="data != null">{{data.headerTitle}}</ion-title>
  </ion-navbar>
  <!--Segment Section -->
  <ion-toolbar no-padding *ngIf="data != null">
    <div segment-block>
      <ion-segment has-header [(ngModel)]="selectedItem">
        <ion-segment-button text-capitalize value="Page1">
          {{data.segmentButton1}}
        </ion-segment-button>
        <ion-segment-button text-capitalize value="Page2">
          {{data.segmentButton2}}
        </ion-segment-button>
      </ion-segment>
    </div>
  </ion-toolbar>
</ion-header>
<!-- Content-->
<ion-content>
  <ion-grid no-padding *ngIf="data != null">
    <!--- SETTINGS PAGE1 SCREEN -->
    <ion-row *ngIf="isEnabled('Page1')">
        <ion-col col-12 col-lg-4 *ngFor="let item of data.page1.items; let i= index" >
          <ion-card text-left box-shadow margin-bottom padding>
            <img [src]="item.image" />
            <ion-card-content no-padding margin-top (click)="onEvent('onItemClick', item, $event)">
              <span font-bold font-small ion-text color="primary">{{item.category}}</span>
              <h2 card-title text-capitalize>{{item.title}}</h2>
              <p card-body-text>{{item.description}}</p>
            </ion-card-content>
          </ion-card>
        </ion-col>
    </ion-row>
    <!--- SETTINGS PAGE2 SCREEN -->
    <ion-row *ngIf="isEnabled('Page2')">
      <ion-col col-12 col-lg-4 *ngFor="let item of data.page2.items; let i= index">
        <ion-card text-left box-shadow margin-bottom padding>
            <img [src]="item.image" />
          <ion-card-content no-padding margin-top (click)="onEvent('onItemClick', item, $event)">
            <span font-bold font-small ion-text color="primary">{{item.category}}</span>
            <h2 card-title text-capitalize>{{item.title}}</h2>
            <p card-body-text>{{item.description}}</p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
