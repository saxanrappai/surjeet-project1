<!-- Theme Segment - Segment List -->
<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
      <ion-title *ngIf="data != null">{{data.headerTitle}}</ion-title>
  </ion-navbar>
  <!--Segment Section -->
  <ion-toolbar no-padding *ngIf="data != null">
    <div segment-block>
      <ion-segment has-header [(ngModel)]="selectedItem">
        <ion-segment-button text-capitalize value="Page1">
          {{data.segmentButton1}}
        </ion-segment-button>
        <ion-segment-button text-capitalize value="Page2">
          {{data.segmentButton2}}
        </ion-segment-button>
      </ion-segment>
    </div>
  </ion-toolbar>
</ion-header>
<!-- Content-->
<ion-content>
  <ion-grid no-padding *ngIf="data != null">
    <!--- SETTINGS PAGE1 SCREEN -->
    <ion-row *ngIf="isEnabled('Page1')">
      <ion-col col-12>
        <div background-size [ngStyle]="{'background-image': 'url(' + data.page1.background + ')'}"></div>
        <ion-item item-divider no-lines *ngFor="let item of data.page1.items; let i= index" (click)="onEvent('onItemClick', item, $event)">
          <ion-avatar item-start>
            <img [src]="item.image" alt="">
          </ion-avatar>
          <h2 item-title>{{item.title}}</h2>
          <h3 item-subitem>{{item.category}}</h3>
          <div item-content>
            <span span-small>{{item.price}}</span>
          </div>
        </ion-item>
      </ion-col>
    </ion-row>

    <!--- SETTINGS PAGE2 SCREEN -->
    <ion-row *ngIf="isEnabled('Page2')">
      <ion-col col-12>
        <div background-size [ngStyle]="{'background-image': 'url(' + data.page2.background + ')'}"></div>
        <!-- <img [src]="data.login.background" alt=""> -->
        <ion-item item-divider no-lines *ngFor="let item of data.page2.items; let i= index" (click)="onEvent('onItemClick', item, $event)">
          <ion-avatar item-start>
            <img [src]="item.image" alt="">
          </ion-avatar>
          <h2 item-title>{{item.title}}</h2>
          <h3 item-subitem>{{item.category}}</h3>
          <div item-content>
            <span span-small>{{item.price}}</span>
          </div>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
