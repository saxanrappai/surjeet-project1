<!-- Themes Swipe To Dismiss - Products + CTA -->
<ion-content>
  <ion-grid no-padding *ngIf="data != null">
    <ion-row>
      <ion-col col-12>
        <!-- Header top Swipe To Dismiss Products + CTA -->
        <ion-list-header no-lines header-section no-margin>
          <!-- Big Title Swipe To Dismiss Products + CTA -->
          <h1 header-title text-capitalize>{{data.header}}</h1>
        </ion-list-header>
        <!-- Content -->
        <ion-list no-margin>
          <ion-item-sliding  item-divider *ngFor="let item of data.items" #slidingItem>
            <ion-item no-lines (click)="onEvent('onItemClick', item.title, $event)">
              <!-- Images -->
              <ion-thumbnail item-start>
                <img box-shadow src="{{item.image}}">
              </ion-thumbnail>
              <!-- Title -->
              <h2 item-title>{{item.title}}</h2>
              <!-- Subtitle -->
              <p item-subtitle text-wrap>{{item.subtitle}}</p>
              <div item-content padding-right>
                <span span-small>{{item.price}}</span>
              </div>
            </ion-item>
            <!--Action Button-->
            <ion-item-options no-lines>
              <!-- Button -->
              <button ion-button text-capitalize (click)="delete(item)">
              {{item.delate}}
            </button>
            <button ion-button text-capitalize>
            {{item.order}}
          </button>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
