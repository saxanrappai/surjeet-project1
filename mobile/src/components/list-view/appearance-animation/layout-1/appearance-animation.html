<!--Theme Appearance animations - Fade in left-->
<ion-content>
    <ion-grid no-padding *ngIf="data != null">
        <ion-row>
            <ion-col col-12>
                <ion-list no-margin>
                    <ion-searchbar placeholder="Search" (ionInput)="search($event)" [showCancelButton]="true"
                        (ionCancel)="onCancelSearch()">
                    </ion-searchbar>
                    <ion-item item-divider no-lines [ngClass]="animateClass"
                        *ngFor="let item of animateItems; let i = index;"
                        (click)="onEvent('onItemClick', item, $event)">
                        <ion-avatar item-start>
                            <img [src]="(item.image == '') ? 'assets/images/background/placeholder.jpg' : 'http://lakud.com/uploads/category/'+item.image"
                                alt="{{item.title}}" />
                        </ion-avatar>
                        <h2 item-title>{{item.title}}</h2>
                        <ion-icon icon-small item-right (click)="onEvent('onFavorite', item, $event)">
                            <i class="icon"
                                [ngClass]="{'icon-heart': item.favorite, 'icon-heart-outline': !item.favorite}"></i>
                        </ion-icon>
                    </ion-item>
                </ion-list>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
