<!--Theme Alert - Alert Subscribe-->
<ion-content>
  <ion-grid no-padding>
    <ion-row *ngIf="data != null">
      <ion-col col-12 col-lg-6 col-xl-4 *ngFor="let item of data.items;let i = index" (click)="presentAlert(item)">
        <!-- Card -->
        <ion-card padding box-shadow>
          <img [src]="item.image" />
           <ion-card-header>
             <span font-bold ion-text small-font color="primary">{{item.time}}</span>
             <h2 card-title>{{item.title}}</h2>
             <p card-subtitle text-wrap>{{item.description}}</p>
           </ion-card-header>
          <ion-card-content>
            <ion-row no-padding>
              <ion-col col-auto no-padding>
                <button ion-button button-icon-clear icon-start clear>
                  <ion-icon [name]="item.iconLike"></ion-icon>
                  {{item.numberLike}}
                </button>
              </ion-col>
              <ion-col col-auto no-padding>
                <button ion-button button-icon-clear icon-start clear>
                  <ion-icon [name]="item.iconComment"></ion-icon>
                  {{item.numberCommnet}}
                </button>
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
