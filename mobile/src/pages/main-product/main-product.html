<!---Image gallery components-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu" class="menuIcon"></ion-icon>
    </button>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>
</ion-header>
<ion-content >

 
  <div *ngIf="show">
    <image-gallery-layout-1 [data]="params.data" [events]="params.events">
    </image-gallery-layout-1>

  </div>



</ion-content>


  
<ion-footer>
    <ion-toolbar>

<ion-tabs selectedIndex="0">
    <ion-tab tabIcon="home"  > </ion-tab>
    <ion-tab tabIcon="cart"></ion-tab>
    <ion-tab tabIcon="search" ></ion-tab>
    <ion-tab tabIcon="settings"></ion-tab> 
  </ion-tabs>


</ion-toolbar>  
</ion-footer>
