<!--Animation components-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{global.searchPage_title}}</ion-title>
  </ion-navbar>

  <ion-searchbar placeholder="Search" (ionInput)="search($event)" [showCancelButton]="true"
  (ionCancel)="onCancelSearch()">
</ion-searchbar>



</ion-header>
<!--Content-->

<ion-content>










  <ng-container *ngFor="let item of animateItems; let i = index;">

    <ion-item item-divider [ngClass]="animateClass" (click)="onClickShowProductCart(item)"
      class="listClass  {{item.selected}}">
      <ion-avatar item-start class="imageCats">
        <img
          [src]="(item.image == '') ? 'assets/images/background/placeholder.jpg' : 'http://lakud.com/uploads/category/'+item.image"
          alt="{{item.title}}" />
      </ion-avatar>
      <h2 item-title>{{item.title}}</h2>
      <ion-icon icon-small item-right class="icon icon-md "
        [ngClass]="(item.selected=='active')?'ion-md-arrow-dropdown':'ion-md-arrow-dropright'" role="img"></ion-icon>
    </ion-item> 
  </ng-container>





















</ion-content>



<ion-footer>
  <ion-toolbar>
    <common-footer></common-footer>
  </ion-toolbar>
</ion-footer>
