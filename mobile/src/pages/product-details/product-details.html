<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{product.product_name}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="showSizeChart()" clear>
        <ion-icon name="information-circle" style="zoom:1.5;" float-right>
        </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-padding style='margin-top:5px;'>

  <full-screen-gallery [data]="params.data" class="imageSliderFSc"></full-screen-gallery>



  <ion-list>
    <ion-list-header class="prdDetail">
      {{product.title}}
    </ion-list-header>

    <ion-item> {{(product.product_description!='')?product.product_description:'-'}}</ion-item>

    <ion-item class="otherDescr">


        <ion-row>
            <ion-col col-4 class="titleDescr">Category</ion-col>
            <ion-col class="titleDetl">{{product.category_id}}</ion-col>
          </ion-row>

          <ion-row>
              <ion-col col-4 class="titleDescr">Size</ion-col>
              <ion-col class="titleDetl">{{product.size}}</ion-col>
            </ion-row>
          


            <ion-row>
                <ion-col col-4 class="titleDescr"> {{product.unit}}</ion-col>
                <ion-col class="titleDetl">{{product.unit_value}}</ion-col>
              </ion-row>
            
  
              <ion-row>
                  <ion-col col-4 class="titleDescr"> Qty</ion-col>
                  <ion-col col-4 class="titleDescr">   {{product.increament}} onb </ion-col>
                  <ion-col col-2 class="titleDescr"> 
                    

                      <button ion-button icon-only class="cartChange" (click)="onIncrement(product, $event)" >
                          <ion-icon name="add"></ion-icon> 
                        </button>

                  </ion-col> 
                  <ion-col col-2 class="titleDescr"> 
                    


                      <button ion-button icon-only class="cartChange"  (click)="onDecrement(product, $event)">
                          <ion-icon name="remove"></ion-icon> 
                        </button>

                  </ion-col> 
                </ion-row>
              
    
  






    </ion-item> 
  </ion-list>
