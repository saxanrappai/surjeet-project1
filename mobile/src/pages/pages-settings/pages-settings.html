<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Setting</ion-title>
  </ion-navbar>
</ion-header>

<ion-content >

  
  <ion-list class="profileDetails">
    <ion-item>
      <ion-avatar item-start>
          <img  [src]="DomSanitizer.bypassSecurityTrustUrl(selectedImage)"  class="avatar" id="profileImage" (click)="getProfilePhoto()">
      </ion-avatar>
      <h2>{{profileName}}</h2>
     </ion-item>
  </ion-list>


  <ion-list *ngFor="let menu of data; let i = index" class="menuList" >
    <ion-item (click)="pageNavigate(i)">
      <ion-icon name="{{menu.icon}}" item-start></ion-icon>
        {{menu.title}}
    </ion-item>
  </ion-list>

  <ion-list    class="menuList" >
    <a href="mailto:bharathptl@gmail.com?subject=Feedback from Woodcart
  &body=Please write your message " class="hrefLink">  <ion-item >
      <ion-icon name="chatbubbles" item-start></ion-icon>
      Feedback
    </ion-item></a>
  </ion-list> 
  
  <ion-list *ngFor="let menu of data2; let i = index" class="menuList" >
    <ion-item (click)="pageNavigate2(menu)"  >
      <ion-icon name="{{menu.icon}}" item-start></ion-icon>
        {{menu.title}}
    </ion-item>
  </ion-list>


  <div   style="text-align:center;">

    <button ion-button class="logoutButton" (click)="logout()">LOGOUT</button>
  
  </div>

<div>{{webpage}}</div>


</ion-content>

<ion-footer >
  <ion-toolbar>
  <common-footer></common-footer>
  </ion-toolbar>
</ion-footer>
