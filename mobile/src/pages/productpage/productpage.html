<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div *ngIf="show">
    <expandable-layout-3 [data]="productsList.data" [events]="params.events"></expandable-layout-3>
  </div>
</ion-content>

<ion-footer >
  <ion-toolbar>
  <common-footer></common-footer>
  </ion-toolbar>
</ion-footer>
