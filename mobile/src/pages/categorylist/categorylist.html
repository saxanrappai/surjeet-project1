<!--Animation components-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{global.category_title}}</ion-title>
  </ion-navbar>
</ion-header>
<!--Content-->

<ion-content>
  <!--PAGE APPEARANCE ANIMATIONS - Fade in left-->
  <!-- <appearance-animation-layout-1 [data]="data" [events]="events">
  </appearance-animation-layout-1> -->

  <!--Theme Appearance animations - Fade in left-->
  <ion-grid no-padding>
    <ion-row>
      <ion-col col-12>

        <ion-list no-margin>
          <ion-searchbar placeholder="Search" (ionInput)="search($event)" [showCancelButton]="true"
            (ionCancel)="onCancelSearch()">
          </ion-searchbar>
          <ion-item item-divider no-lines [ngClass]="animateClass" *ngFor="let item of animateItems; let i = index;"
            (click)="onitemclick('onItemClick', item, $event)">
            <ion-avatar item-start class="imageCats">
              <img
                [src]="(item.image == '') ? 'assets/images/background/placeholder.jpg' : 'http://myshop.guidersmap.com/uploads/category/'+item.image"
                alt="{{item.title}}" />
            </ion-avatar>
            <h2 item-title>{{item.title}}</h2>
            <!-- <ion-icon icon-small item-right>
              <i class="icon" [ngClass]="{'icon-heart': item.favorite, 'icon-heart-outline': !item.favorite}"></i>
            </ion-icon> -->
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>



<ion-footer >
  <ion-toolbar>
  <common-footer></common-footer>
  </ion-toolbar>
</ion-footer>
