<!--Animation components-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{global.category_title}}</ion-title>
  </ion-navbar>
</ion-header>
<!--Content-->

<ion-content>
  <!--PAGE APPEARANCE ANIMATIONS - Fade in left-->
  <!-- <appearance-animation-layout-1 [data]="data" [events]="events">
  </appearance-animation-layout-1> -->

  <!--Theme Appearance animations - Fade in left-->
  <ion-grid no-padding>
    <ion-row>
      <ion-col col-12>

        <ion-list>
          <ion-searchbar placeholder="Search" (ionInput)="search($event)" [showCancelButton]="true"
            (ionCancel)="onCancelSearch()">
          </ion-searchbar>

          <ng-container *ngFor="let item of animateItems; let i = index;">

            <ion-item item-divider [ngClass]="animateClass" (click)="onitemclick('onItemClick', item, $event)"
              class="listClass  {{item.selected}}">
              <ion-avatar item-start class="imageCats">
                <img
                  [src]="(item.image == '') ? 'assets/images/background/placeholder.jpg' : 'http://myshop.guidersmap.com/uploads/category/'+item.image"
                  alt="{{item.title}}" />
              </ion-avatar>
              <h2 item-title>{{item.title}}</h2> 
                    <ion-icon icon-small item-right class="icon icon-md " [ngClass]="(item.selected=='active')?'ion-md-arrow-dropdown':'ion-md-arrow-dropright'" role="img"></ion-icon> 
            </ion-item>
            <div class="subListClass {{item.selected}}">


              <ion-list>



                <ion-item  *ngFor="let sub of item.sub_cat; let s = index;"> 
                  <ion-avatar item-start>
                    <img  [src]="(sub.image == '') ? 'assets/images/background/placeholder.jpg' : 'http://myshop.guidersmap.com/uploads/category/'+sub.image"
                    alt="{{sub.title}}">
                  </ion-avatar>
                  <h2>{{sub.title}}</h2>
                  <p>{{item.title}} </p>
                  <button ion-button clear item-end (click)="onSubItemCLick(   sub.id )" >View</button>
                </ion-item>




              </ion-list>


            </div>
          </ng-container>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>



<ion-footer>
  <ion-toolbar>
    <common-footer></common-footer>
  </ion-toolbar>
</ion-footer>
