<!--Animation components-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{global.category_title}}</ion-title>
  </ion-navbar>
</ion-header>
<!--Content-->

  <!--Theme Appearance animations - Fade in left-->
  <ion-grid no-padding>
    <ion-row>
      <ion-col col-12>

        <ion-list full-lines>
          <ion-searchbar placeholder="Search" (ionInput)="search($event)" [showCancelButton]="true"
            (ionCancel)="onCancelSearch()">
          </ion-searchbar>

          <ng-container *ngFor="let item of animateItems; let i = index;">

            <ion-item *ngIf="!showSubCatUI || item.productsList" item-divider [ngClass]="animateClass" (click)="onitemclick('onItemClick', item, $event)"
              class="    {{item.selected}}">
              <ion-avatar item-start class="imageCats" *ngIf="!showSubCatUI">
                <img
                  [src]="(item.image == '') ? 'assets/images/background/placeholder.jpg' : 'http://lakud.com/uploads/category/'+item.image"
                  alt="{{item.title}}" />
              </ion-avatar>
              <ion-row>
                <ion-col class='prodTitleEpl' no-padding>
                    <h2 item-title >{{item.title}}</h2> </ion-col>
                <ion-col col-4  no-padding  *ngIf="showSubCatUI">
                    <span class="text-rightSide" role="img">Available Groups ({{item.PCount}})</span>  
                </ion-col>
              </ion-row>


              <ion-icon icon-small item-right class="icon icon-md "
                [ngClass]="(item.selected=='active')?'ion-md-arrow-dropdown':'ion-md-arrow-dropright'" role="img"
                *ngIf="!showSubCatUI"></ion-icon>
              <div *ngIf="item.productsList">
                <div class="hosrizScrol">
                  <div class="imgPr " *ngFor="let products of item.productsList; let s = index;" (click)="onClickShowProductCart(products)">
                    <div class="imageCats2" *ngIf="showSubCatUI" [ngStyle]="{'background-image': 'url(' + products.displayImage[0] + ')'}" >
<div class='productDet'>â‚¹ {{products.price}}</div>
                    <div class='model'>{{products.product_name}} ({{products.stock}})</div>
                    </div> 
                  </div>
                </div>
