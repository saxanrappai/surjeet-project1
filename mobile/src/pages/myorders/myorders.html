<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Orders</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <div *ngIf="show; then templateName">
      <expandable-layout-1 [data]="productsList.today_orders" [events]="params.events"></expandable-layout-1>
    </div>
  
    <ng-template #templateName>
        <ion-list>
            <ion-item>
              <ion-label>No Orders</ion-label>
            </ion-item>
            </ion-list>
    </ng-template>






</ion-content>
