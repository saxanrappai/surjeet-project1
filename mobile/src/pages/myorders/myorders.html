<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Orders</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <div *ngIf="productsList">
      <expandable-layout-1 [data]="productsList.today_orders" [events]="params.events"></expandable-layout-1>
    </div>
  
    <div *ngIf="!productsList">
        <ion-list>
            <ion-item>
              <ion-label>No Orders</ion-label>
            </ion-item>
            </ion-list>
          </div>






</ion-content>
